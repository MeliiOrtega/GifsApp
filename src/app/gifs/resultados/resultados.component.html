<div class="row">
  <div class=" col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let a of resultados">
    <div class="card">
      <img [src]="a.images.downsized_medium.url" alt="a.title"
      class="card-img-top">
      <div class="card-body">
        {{ a.title }}

      </div>
    </div>
  </div>
</div>
